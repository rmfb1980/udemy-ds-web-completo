<!DOCTYPE html>

<html>
    <head>
        <title>Lição 24 - Tabelas</title>
        <meta charset="utf8">
    </head>
    <body>

        <h2>Produtos</h2>
        <table border="2" width="100%">
            
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>

            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>R$ 2.500,00</td>
            </tr>

            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td>R$ 999,00</td>
            </tr>

            <tr>
                <td rowspan="2">Desconto</td>
                <td colspan="2">Cupom 1 -R$ 10,00</td>
            </tr>

            <tr>
                <td colspan="2">Cupom 2 -R$ 12,00</td>
            </tr>

            <tr>
                <td>Total</td>
                <td colspan="2">R$ 3.499,99</td>
            </tr>
        </table>
    </body>
</html>
