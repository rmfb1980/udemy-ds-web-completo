<!DOCTYPE html>

<html>
    <head>
        <title>Lição 26 - Formulários</title>
        <meta charset="utf8">
    </head>
    <body>
        <h2>Login</h2>

        <input type="text" name="login"><br>
        <input type="password" name="senha"><br>
        <input type="button" value="Logar">

        <form>
            <h2>Cadastre-se</h2>
            Login:<br>
            <input type="text" name="login"><br><br>

            Sexo:<br>
            <input type="radio" name="sexo" value="M">Masculino<br>
            <input type="radio" name="sexo" value="F">Feminino<br><br>

            Interesses:<br>
            <input type="checkbox" name="interesses" value="F">Futebol<br>
            <input type="checkbox" name="interesses" value="C">Cursos<br>
            <input type="checkbox" name="interesses" value="M">Moda<br><br>

            Estados:<br>
            <select name="estado">
                <option value="PE">PE</option>
                <option value="MG">MG</option>
                <option value="PI">PI</option>
            </select><br><br>

            Observações:<br>
            <textarea name="observacoes"></textarea><br><br>

            <input type="submit" value="Cadastrar">
        </form>        
    </body>
</html>
